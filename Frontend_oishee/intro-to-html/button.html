<style>
.subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 5px;
    cursor: pointer;
    transition: opacity 0.15s;
}

.subscribe-button:hover {
    opacity: 0.8;
}

.subscribe-button:active{
    opacity: 0.2;
}

.join-button {
    background-color: white;
    color: rgb(1, 102, 210);
    border-color:rgb(1, 102, 210);
    border-style: solid;
    border-width: 1px;
    width: 62px;
    height: 35px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 8px;
    margin-right: 8px;
    transition: background-color 1s, color 1s;
}

.join-button:hover{
    background-color:rgb(1, 102, 210) ;
    color: white;
}

.join-button:active{
    opacity: 0.7;
    padding-bottom: 2px;
    padding-right: 2px;
}

.facebook-button {
    background-color: blue;
    color:white;
    border: none;
    border-radius: 3.5px;
 padding-left: 10px;
 padding-top: 5px;
 padding-bottom: 5px;
 padding-right: 10px;
    font-size: 20px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    cursor: pointer;
    transition: box-shadow 1s;
    vertical-align: top;

}

.facebook-button:hover{
    box-shadow: 5px 5px 5px rgba(58, 80, 245, 0.87) ;
    margin-left: 5px;
    padding-left: 5px;
    padding-right: 5px;
    margin-right: 5px;
    background-color: blue;

}


</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="facebook-button">f</button>
